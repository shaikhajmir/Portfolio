{% extends "core/base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<section class="contact-safe">
  <h2>Contact Me</h2>

  <form method="post">
    {% csrf_token %}

    <label>Name</label>
    {{ form.name }}

    <label>Email</label>
    {{ form.email }}

    <label>Message</label>
    {{ form.message }}

    <button type="submit">Send Message</button>
  </form>
</section>
{% endblock %}
